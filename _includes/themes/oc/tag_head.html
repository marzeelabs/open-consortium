<!DOCTYPE html>
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->

<head>

  <title>{% if page.title and page.title != site.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  {% for author in site.team %}
    {% for role in author[1].roles %}
      {% if role == "author" %}
      <meta name="author" content="{{ author[1].name }}">
      {% endif %}
    {% endfor %}
  {% endfor %}

  <!-- ICONS -->
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-57-precomposed.png">

  <!-- STYLES -->
  <!-- Bootstrap -->
  <link href="{{ site.LIB_PATH }}/bootstrap/css/bootstrap.css" rel="stylesheet">
  
  <!-- custom CSS -->
  <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">
  
  <!-- Bootstrap responsive -->
  <link href="{{ site.LIB_PATH }}/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">


  <!-- SCRIPTS -->
  <!-- GoogleAanalytics tracking code -->
  {% include JB/analytics %}

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <!-- Leaflet -->
  <script src="{{ site.LIB_PATH }}/leaflet/leaflet-src.js"></script>
  <link rel="stylesheet" href="{{ site.LIB_PATH }}/leaflet/leaflet.css" />
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="{{ site.LIB_PATH }}/leaflet/leaflet.ie.css" />
  <![endif]-->
  
  <!-- Custom JS -->
  <!-- // <script src="{{ ASSET_PATH }}/js/scripts.js"></script> -->
  <script src="{{ ASSET_PATH }}/js/maps.js"></script>
  
  <!-- Underscore.js -->
  <script src="{{ site.LIB_PATH }}/underscore/underscore.js"></script>

</head>
