<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>

<div class="row">
  
  <div class="span4">
    <img src="http://placekitten.com/400/200" class="img-polaroid"/>    
    

  </div>
  
  <div class="span8">
    {{ content }}
    <p><address>
      <span class="badge">Email</span> <a href="mailto:{{ page.email}}">{{ page.email}}</a> 
      <span class="badge">Twitter</span> <a href="http://twitter.com/{{ page.twitter}}" target="_blank">@{{ page.twitter}}</a>
      <span class="badge">LinkedIn</span> <a href="http://linkedin.com/in/{{ page.linkedin}}" target="_blank">{{ page.linkedin}}</a>
    </address>
    </p>

  </div>
  

</div>
